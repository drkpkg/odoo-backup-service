name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run fmt check
        run: cargo fmt -- --check

  build-packages:
    name: Build Packages
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: ubuntu-22.04
            codename: jammy
          - distro: ubuntu-24.04
            codename: noble
          - distro: debian-12
            codename: bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev devscripts debhelper

      - name: Build application
        run: cargo build --release

      - name: Build Debian package
        run: |
          # Update changelog with current version
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          sed -i "s/0.1.0-1/$VERSION-1/" debian/changelog
          
          # Build package
          dpkg-buildpackage -us -uc -b

      - name: Create binary archive
        run: |
          mkdir -p release
          cp target/release/odoo-backup-service release/odoo-backup
          cp README.md INSTALL.md TESTING.md release/
          cp config.json.example release/
          tar -czf odoo-backup-service-${{ matrix.distro }}-amd64.tar.gz -C release .
          rm -rf release

      - name: Upload Debian package
        uses: actions/upload-artifact@v3
        with:
          name: debian-package-${{ matrix.distro }}
          path: ../odoo-backup-service_*.deb

      - name: Upload binary archive
        uses: actions/upload-artifact@v3
        with:
          name: binary-${{ matrix.distro }}
          path: odoo-backup-service-${{ matrix.distro }}-amd64.tar.gz

  release:
    name: Create Release
    needs: build-packages
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Copy Debian packages
          find . -name "debian-package-*" -type d -exec cp {}/odoo-backup-service_*.deb release-assets/ \;
          
          # Copy binaries
          find . -name "binary-*" -type d -exec cp {}/odoo-backup-service-*.tar.gz release-assets/ \;
          
          # Create checksums
          cd release-assets
          sha256sum *.deb *.tar.gz > checksums.txt
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
