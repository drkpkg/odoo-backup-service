name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    outputs:
      version: ${{ steps.version_check.outputs.version }}
      tag: ${{ steps.version_check.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version bump is needed
        id: version_check
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current }}"
          
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          
          echo "Current Cargo.toml version: $CURRENT_VERSION"
          echo "Latest tag version: $LATEST_VERSION"
          
          # Compare versions and bump patch version
          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "Versions don't match, bumping to: $CURRENT_VERSION"
            NEW_VERSION="$CURRENT_VERSION"
          else
            # Bump patch version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            
            # Update Cargo.toml
            sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
            
            # Update debian/changelog
            sed -i "s/^odoo-backup-service (.*)/odoo-backup-service ($NEW_VERSION-1)/" debian/changelog
            
            echo "Version bumped from $CURRENT_VERSION to $NEW_VERSION"
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: steps.version_check.outputs.version != steps.current_version.outputs.current
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Cargo.toml debian/changelog
          git commit -m "Bump version to ${{ steps.version_check.outputs.version }} [skip ci]"
          git push

      - name: Create and push tag
        if: steps.version_check.outputs.version != steps.current_version.outputs.current
        run: |
          git tag ${{ steps.version_check.outputs.tag }}
          git push origin ${{ steps.version_check.outputs.tag }}
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [version-bump]
    if: always() && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run fmt check
        run: cargo fmt -- --check

  build-packages:
    name: Build Packages
    needs: [version-bump, test]
    if: always() && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped') && needs.test.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: ubuntu-22.04
            codename: jammy
          - distro: ubuntu-24.04
            codename: noble
          - distro: debian-12
            codename: bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev devscripts debhelper

      - name: Build application
        run: cargo build --release

      - name: Build Debian package
        run: |
          # Update changelog with current version
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          sed -i "s/0.1.0-1/$VERSION-1/" debian/changelog
          
          # Ensure Rust environment is available for the build
          export PATH="$HOME/.cargo/bin:$PATH"
          export CARGO_HOME="$HOME/.cargo"
          export RUSTUP_HOME="$HOME/.rustup"
          
          # Build package with -d flag to override dependency checks
          dpkg-buildpackage -us -uc -b -d
          
          # List generated files for debugging
          echo "Generated files:"
          ls -la ../odoo-backup-service_*
          
          # Copy .deb file to current directory for upload
          cp ../odoo-backup-service_*.deb .

      - name: Create binary archive
        run: |
          mkdir -p release
          cp target/release/odoo-backup-service release/odoo-backup
          cp README.md release/
          cp config.json.example release/
          tar -czf odoo-backup-service-${{ matrix.distro }}-amd64.tar.gz -C release .
          rm -rf release

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-${{ matrix.distro }}
          path: odoo-backup-service_*.deb

      - name: Upload binary archive
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.distro }}
          path: odoo-backup-service-${{ matrix.distro }}-amd64.tar.gz

  release:
    name: Create Release
    needs: [version-bump, build-packages]
    if: always() && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped') && needs.build-packages.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare version for release
        id: version
        run: |
          # Use version from version-bump job if available, otherwise use manual input or current version
          if [ -n "${{ needs.version-bump.outputs.tag }}" ]; then
            VERSION="${{ needs.version-bump.outputs.tag }}"
            echo "Using version from version-bump: $VERSION"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
            fi
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
            VERSION="v$VERSION"
            echo "Using manual version: $VERSION"
          else
            # Extract version from tag
            VERSION="${{ github.ref_name }}"
            echo "Using tag version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Copy Debian packages
          find . -name "debian-package-*" -type d -exec cp {}/odoo-backup-service_*.deb release-assets/ \; 2>/dev/null || true
          
          # Copy binaries
          find . -name "binary-*" -type d -exec cp {}/odoo-backup-service-*.tar.gz release-assets/ \; 2>/dev/null || true
          
          # List files for debugging
          echo "Files in release-assets:"
          ls -la release-assets/
          
          # Create checksums only if files exist
          cd release-assets
          if ls *.deb *.tar.gz 1> /dev/null 2>&1; then
            sha256sum *.deb *.tar.gz > checksums.txt
          else
            echo "No files found to create checksums"
          fi
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
